<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <!--stylesheets-->
    <link rel="stylesheet" href="dictionary.css"/>
    <title>Dictionary</title>
</head>
<body>
    <audio id="sound" src=""></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type your word here..." id="inputWord"/>
            <button type="submit" id="search">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button type="button"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dolores enim earum, ab eum laboriosam quasi repellat? </p>
            <p class="word-example">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio, tempore!</p>
        </div>
    </div>
    <!--Script-->
    <script src="dictionary.js"></script>
</body>
</html>
